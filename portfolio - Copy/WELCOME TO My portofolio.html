<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #00bfa5, #0288d1);
      color: white;
      padding: 40px 15px;
      text-align: center;
      border-radius: 0 0 50px 50px;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
    }

    nav {
      background: #0288d1;
      display: flex;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      margin: 20px auto;
      max-width: 80%;
    }

    nav a {
      text-decoration: none;
      color: white;
      padding: 15px 25px;
      font-size: 1em;
      transition: all 0.3s;
    }

    nav a:hover {
      background: #00bfa5;
      border-radius: 10px;
    }

    section {
      padding: 50px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    section h2 {
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 20px;
      color: #0288d1;
    }

    .intro-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .intro img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 6px solid #0288d1;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .intro-text {
      max-width: 600px;
      text-align: left;
    }

    .intro-text h3 {
      font-size: 2em;
      color: #00bfa5;
      margin-bottom: 10px;
    }

    .boxes-container {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .box {
      background: #ffffff;
      padding: 30px;
      margin: 10px;
      text-align: center;
      flex: 1 1 30%;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    .box:hover {
      background: #0288d1;
      color: white;
      transform: translateY(-10px);
    }

    .box h3 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #00bfa5;
    }

    .box p {
      font-size: 1.1em;
    }

    .contact-info {
      text-align: center;
      margin-top: 20px;
    }

    .contact-info a {
      display: block;
      margin: 10px 0;
      color: #0288d1;
      text-decoration: none;
      font-size: 1.2em;
    }

    .contact-info a:hover {
      color: #00bfa5;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Welcome to My Portfolio</h1>
    <p>BTech 2nd Year | Aspiring Cybersecurity Developer | Tech Enthusiast</p>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="About me.html">About</a>
    <a href="Skills.htm">Skills</a>
    <a href="Hobbies.html">Hobbies</a>
    <a href="Gallery.html">Gallery</a>
    <a href="Contact me.html">Contact</a>
    <a href="Education.html">Education</a> 
  

  </nav>

  <!-- Profile Section -->
  <section id="profile">
    <h2>MY PORTFOLIO!</h2>
    <div class="intro-container">
      <!-- Profile Picture -->
      <div class="intro">
        <img src="Abhi.jpg.jpg" alt="Profile Picture">
      </div>
      <!-- Introduction Text -->
      <div class="intro-text">
        <h3>V.L.J.ABHIRAM</h3>
         
  </section>

  </body>
</html>
